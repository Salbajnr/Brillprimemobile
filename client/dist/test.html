<!DOCTYPE html>
<html>
<head>
    <title>BrillPrime Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo { 
            width: 100px; 
            height: 100px; 
            background: #4682B4; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 24px; 
            font-weight: bold;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .text { 
            margin-top: 20px; 
            color: #666; 
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="logo">BP</div>
    <div class="text">BrillPrime Loading...</div>
    <script>
        console.log('Static test page loaded successfully');
    </script>
</body>
</html>
